<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Calm learning gradients -->
    <linearGradient id="learningBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ed;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="focusGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="accentGlow" cx="30%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Sound wave gradients -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Subtle patterns -->
    <pattern id="learningDots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="#a78bfa" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#learningBg)"/>
  
  <!-- Focus and accent glows -->
  <rect width="1920" height="1080" fill="url(#focusGlow)"/>
  <rect width="1920" height="1080" fill="url(#accentGlow)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1920" height="1080" fill="url(#learningDots)"/>
  
  <!-- Floating microphone elements -->
  <g opacity="0.3">
    <!-- Main microphone silhouette -->
    <g transform="translate(200, 400)">
      <ellipse cx="0" cy="0" rx="15" ry="25" fill="#6366f1" opacity="0.4"/>
      <rect x="-3" y="25" width="6" height="30" fill="#6366f1" opacity="0.3"/>
      <rect x="-10" y="55" width="20" height="4" rx="2" fill="#6366f1" opacity="0.3"/>
    </g>
    
    <!-- Secondary microphone -->
    <g transform="translate(1600, 300)">
      <ellipse cx="0" cy="0" rx="12" ry="20" fill="#8b5cf6" opacity="0.3"/>
      <rect x="-2" y="20" width="4" height="25" fill="#8b5cf6" opacity="0.25"/>
      <rect x="-8" y="45" width="16" height="3" rx="1.5" fill="#8b5cf6" opacity="0.25"/>
    </g>
  </g>
  
  <!-- Sound waves -->
  <g opacity="0.4">
    <!-- Wave set 1 -->
    <g transform="translate(300, 450)">
      <path d="M0 0 Q30 -20 60 0 Q90 20 120 0" stroke="url(#waveGradient)" stroke-width="2" fill="none">
        <animateTransform attributeName="transform" type="translate" values="0,0; 40,0; 0,0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M0 25 Q35 0 70 25 Q105 50 140 25" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 0,0" dur="3.5s" repeatCount="indefinite"/>
      </path>
      <path d="M0 -25 Q40 -50 80 -25 Q120 0 160 -25" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; 45,0; 0,0" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Wave set 2 -->
    <g transform="translate(1200, 350)">
      <path d="M0 0 Q25 -15 50 0 Q75 15 100 0" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.5">
        <animateTransform attributeName="transform" type="translate" values="0,0; 35,0; 0,0" dur="2.8s" repeatCount="indefinite"/>
      </path>
      <path d="M0 20 Q30 5 60 20 Q90 35 120 20" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.4">
        <animateTransform attributeName="transform" type="translate" values="0,0; 40,0; 0,0" dur="3.2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Floating learning elements -->
  <g opacity="0.25">
    <!-- Speech bubbles -->
    <g transform="translate(500, 200)">
      <ellipse cx="0" cy="0" rx="40" ry="20" fill="#ffffff" opacity="0.8"/>
      <polygon points="-15,15 -5,25 -25,20" fill="#ffffff" opacity="0.8"/>
      <animate attributeName="transform" values="translate(500,200); translate(520,180); translate(500,200)" dur="5s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(1300, 600)">
      <ellipse cx="0" cy="0" rx="35" ry="18" fill="#ffffff" opacity="0.7"/>
      <polygon points="12,12 22,22 2,17" fill="#ffffff" opacity="0.7"/>
      <animate attributeName="transform" values="translate(1300,600); translate(1280,620); translate(1300,600)" dur="4.5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Learning icons -->
    <g transform="translate(800, 150)">
      <!-- Book icon -->
      <rect x="0" y="0" width="20" height="15" rx="2" fill="#6366f1" opacity="0.3"/>
      <line x1="3" y1="4" x2="17" y2="4" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <line x1="3" y1="7" x2="17" y2="7" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <line x1="3" y1="10" x2="14" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    </g>
    
    <g transform="translate(1100, 750)">
      <!-- Lightbulb icon -->
      <circle cx="8" cy="8" r="6" fill="#f59e0b" opacity="0.4"/>
      <rect x="6" y="14" width="4" height="3" rx="1" fill="#f59e0b" opacity="0.4"/>
      <line x1="8" y1="2" x2="8" y2="0" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
      <line x1="14" y1="8" x2="16" y2="8" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
      <line x1="2" y1="8" x2="0" y2="8" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Subtle progress indicators -->
  <g opacity="0.2">
    <!-- Progress arcs -->
    <g transform="translate(1500, 200)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#e5e7eb" stroke-width="3"/>
      <circle cx="0" cy="0" r="25" fill="none" stroke="#3b82f6" stroke-width="3" 
              stroke-dasharray="110" stroke-dashoffset="30" transform="rotate(-90)">
        <animate attributeName="stroke-dashoffset" values="30;20;30" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g transform="translate(400, 700)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#e5e7eb" stroke-width="2"/>
      <circle cx="0" cy="0" r="20" fill="none" stroke="#8b5cf6" stroke-width="2" 
              stroke-dasharray="90" stroke-dashoffset="25" transform="rotate(-90)">
        <animate attributeName="stroke-dashoffset" values="25;15;25" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="300" cy="300" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 15,-15; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1400" cy="500" r="1.5" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,20; 0,0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="700" cy="800" r="2.5" fill="#f59e0b">
      <animate attributeName="opacity" values="0.25;0.65;0.25" dur="3.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,10; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="1000" cy="200" r="1.8" fill="#10b981">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,25; 0,0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Gentle geometric shapes -->
  <g opacity="0.15">
    <!-- Soft circles -->
    <circle cx="150" cy="150" r="40" fill="#3b82f6"/>
    <circle cx="1750" cy="200" r="50" fill="#8b5cf6"/>
    <circle cx="200" cy="900" r="35" fill="#10b981"/>
    <circle cx="1650" cy="850" r="45" fill="#f59e0b"/>
    
    <!-- Soft rectangles -->
    <rect x="1400" y="100" width="60" height="40" rx="20" fill="#3b82f6"/>
    <rect x="100" y="500" width="50" height="50" rx="15" fill="#8b5cf6"/>
    <rect x="1500" y="700" width="70" height="30" rx="15" fill="#10b981"/>
  </g>
  
  <!-- Corner accent elements -->
  <g opacity="0.08">
    <!-- Top right corner -->
    <path d="M1920 0 L1720 0 Q1920 0 1920 200 Z" fill="#8b5cf6"/>
    
    <!-- Bottom left corner -->
    <path d="M0 1080 L200 1080 Q0 1080 0 880 Z" fill="#3b82f6"/>
  </g>
</svg> 