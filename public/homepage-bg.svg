<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="lightOverlay" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soundwave animation -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#lightOverlay)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="200" cy="200" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1700" cy="300" r="120" fill="#ffffff" opacity="0.08"/>
  <rect x="1600" y="800" width="100" height="100" rx="20" fill="#ffffff" opacity="0.12"/>
  
  <!-- Main person silhouette speaking into microphone -->
  <g transform="translate(1200, 200)">
    <!-- Person silhouette -->
    <path d="M0 400 Q0 350 30 320 Q60 300 100 300 Q140 300 170 320 Q200 350 200 400 L200 600 Q200 650 170 680 Q140 700 100 700 Q60 700 30 680 Q0 650 0 600 Z" fill="#2d3748" opacity="0.7"/>
    
    <!-- Head -->
    <circle cx="100" cy="250" r="60" fill="#2d3748" opacity="0.7"/>
    
    <!-- Microphone -->
    <g transform="translate(160, 280)">
      <rect x="0" y="0" width="15" height="40" rx="7" fill="#4a5568"/>
      <rect x="5" y="45" width="5" height="30" fill="#4a5568"/>
      <rect x="0" y="75" width="15" height="5" rx="2" fill="#4a5568"/>
    </g>
    
    <!-- Arm holding microphone -->
    <path d="M120 320 Q150 300 175 290" stroke="#2d3748" stroke-width="12" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Soundwaves emanating from microphone -->
  <g transform="translate(1375, 300)">
    <!-- Wave 1 -->
    <path d="M0 0 Q20 -15 40 0 Q60 15 80 0 Q100 -15 120 0" stroke="url(#waveGradient)" stroke-width="3" fill="none" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 30,0; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Wave 2 -->
    <path d="M0 20 Q25 0 50 20 Q75 40 100 20 Q125 0 150 20" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 40,0; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Wave 3 -->
    <path d="M0 -20 Q30 -40 60 -20 Q90 0 120 -20 Q150 -40 180 -20" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 35,0; 0,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Voice bubbles -->
  <g transform="translate(400, 300)">
    <!-- Bubble 1 -->
    <circle cx="0" cy="0" r="25" fill="#4facfe" opacity="0.3">
      <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bubble 2 -->
    <circle cx="80" cy="-40" r="20" fill="#00f2fe" opacity="0.4">
      <animate attributeName="r" values="20;30;20" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bubble 3 -->
    <circle cx="40" cy="60" r="15" fill="#4facfe" opacity="0.5">
      <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech overlay elements -->
  <g opacity="0.2">
    <!-- Grid lines -->
    <defs>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>
  
  <!-- Floating UI elements -->
  <g transform="translate(200, 600)">
    <!-- Progress bar -->
    <rect x="0" y="0" width="300" height="8" rx="4" fill="#ffffff" opacity="0.2"/>
    <rect x="0" y="0" width="180" height="8" rx="4" fill="#4facfe" opacity="0.6"/>
    
    <!-- Text indicators -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">Speaking Progress</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">60% Complete</text>
  </g>
  
  <!-- AI Assistant indicator -->
  <g transform="translate(1500, 600)">
    <circle cx="0" cy="0" r="30" fill="#4facfe" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="#00f2fe" opacity="0.5"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7" text-anchor="middle">AI Listening</text>
  </g>
  
  <!-- Decorative particles -->
  <g opacity="0.4">
    <circle cx="300" cy="150" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="200" r="2" fill="#4facfe">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="150" r="4" fill="#00f2fe">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 