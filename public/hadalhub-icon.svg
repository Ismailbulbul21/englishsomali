<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="3"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Microphone Body -->
  <rect x="42" y="25" width="16" height="25" rx="8" ry="8" fill="url(#gradient3)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Microphone Grille Lines -->
  <line x1="45" y1="30" x2="55" y2="30" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="34" x2="55" y2="34" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="38" x2="55" y2="38" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="42" x2="55" y2="42" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="45" y1="46" x2="55" y2="46" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Microphone Stand -->
  <line x1="50" y1="50" x2="50" y2="65" stroke="#1E40AF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Microphone Base -->
  <ellipse cx="50" cy="67" rx="8" ry="3" fill="url(#gradient3)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Sound Waves -->
  <!-- Wave 1 -->
  <path d="M 65 35 Q 70 37.5 65 40" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M 68 32 Q 75 37.5 68 43" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 71 29 Q 80 37.5 71 46" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Wave 2 (other side) -->
  <path d="M 35 35 Q 30 37.5 35 40" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M 32 32 Q 25 37.5 32 43" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 29 29 Q 20 37.5 29 46" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Speech Bubble -->
  <ellipse cx="50" cy="80" rx="18" ry="8" fill="url(#gradient3)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Speech Bubble Tail -->
  <path d="M 50 72 L 47 78 L 53 78 Z" fill="url(#gradient3)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Text in Speech Bubble (English) -->
  <text x="50" y="84" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1E40AF">ENGLISH</text>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="75" cy="25" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="20" cy="75" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="80" cy="75" r="1.5" fill="#FFFFFF" opacity="0.6"/>
</svg> 